<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/6265-image-National University_icon.png" sizes="32x32">
    <script src="js/3.5.1-jquery.min.js"></script>
    <script src="js/1.5.3-jspdf.min.js"></script>
    <title>National University SGPA &amp; CGPA</title>
    <link rel="stylesheet" href="css/css-bootstrap.min.css">
    <link rel="stylesheet" href="css/National-University-cgpa-style.css">

</head>

<body>
    <div class="lod">
        <div id="preloader"></div>
        <div id="content">
            <div class="National University">
              
                <img width="85px" height="70px" src="images/image-NationalUniversity.png" alt="">
                <h1 class="name-Bangladesh"> National University</h1>
            </div>
            <div class="user-design">

                <h2 class="msg">How Many Courses You Calculate</h2>
                <hr class="line1">
                <input id="user1" class="user" type="number">
                <button class="addRowbtn">Add Row</button>
            </div>

            <div class="deletTdata">
                <table border="1px" id="hedigDesign" class="hdata deletData tdata form">
                    <tr class="htr">
                        <td class="htd">Course Name</td>
                        <td class="htd">Credit</td>
                        <td class="htd">Grade</td>
                        <td class="htd">Show Grade</td>
                    </tr>


                </table>
            </div>


            <!-- <table  class=" ">

                </table> -->



            <div class="btn-design">
                <button class="calculateBtn Dsbutton">Calculate</button>
                <button data-toggle="modal" data-target="#signup" class="add Dsbutton">Download-pdf</button>
                <button class="reasetbtn Dsbutton">Reset</button>

            </div>

            <!-- <div class="grade-design displayN">
                <h2 class="sgpa">SGPA -</h2>
                <h2 class="cgpa">CGPA -</h2>
                <h2 class="total-credit">Total Complete Credit -</h2>
                <h2 class="statuss">Status -</h2>

            </div> -->

            <table border="1px" class="table1 grade-design displayN">
                <tr>
                    <td>SGPA</td>
                    <td class="sgpa">0.00</td>
                </tr>

                <tr>
                    <td>CGPA</td>
                    <td class="cgpa">0.00</td>
                </tr>
                <tr>
                    <td>Total Credit</td>
                    <td class="total-credit">0.00</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td class="statuss">No Status</td>
                </tr>
            </table>



            <!-- ----- popup box strat-------- -->
            <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Fill Up The Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control userName" placeholder="Md Example Hasan">
                                </div>
                                <div class="form-group">
                                    <label>Id</label>
                                    <input type="number" class="form-control userId" placeholder="20103178">
                                </div>
                                <div class="form-group">
                                    <label>Program</label>
                                    <input type="text" class="form-control userProgram" placeholder="BCSE">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-block userBtn" data-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ----- popup box end-------- -->

            <!-- foter design -->
            <footer class="foter-design">
                <p>Copyright &copy; 2021<a href="https://www.facebook.com/rk.ridoy.338/" target="_blank"> Md. Mahdiouzzaman Ridoy </a> All Rights
                    Reserved.</p>
            </footer>
            <!-- foter end -->

        </div>
    </div>
    <!-- <a href="#" class="nav-link" data-toggle="modal" data-target="#signup">Sign Up</a> -->
    <!-- loder html------------ -->


    <script type="text/javascript" src="js/9630-js-jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/9583-js-bootstrap.min.js"></script>

  <script src="js/.-1575-java.js"></script>
</body>
</html>
